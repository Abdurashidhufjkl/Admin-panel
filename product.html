<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Products</title>
    <link rel="stylesheet" href="./page_style/product.css" />
    <link rel="stylesheet" href="./page_style/index.css" />
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <h2>Admin</h2>
        <ul>
          <li class="sidebar__li"><a href="pages.html">Products</a></li>
          <li class="product__active">Carts</li>
          <li class="sidebar__li"><a href="user.html">Users</a></li>
        </ul>
        <button class="logout" onclick="logout()">Logout</button>
      </aside>

      <main class="content dashboard">
        <div class="top">
          <h1>Products</h1>
          <button class="add__product__btn">Add Product</button>
        </div>

        <div id="products" class="products-cards"></div>
      </main>
    </div>

    <div class="modal hidden" id="modal">
      <div class="modal-box">
        <h3 id="modalTitle">Add Product</h3>
        <input type="text" id="title" placeholder="Title" />
        <input type="number" id="price" placeholder="Price" />
        <button id="saveProduct">Save</button>
        <button id="close">Cancel</button>
      </div>
    </div>
    <script src="pages.js"></script>
    <script src="product.js"></script>
  </body>
</html>
