<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./page_style/product.css" />
    <title>Admin dashboard</title>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <h2 class="logo">Admin</h2>

        <ul class="sidebar__ul">
          <li class="sidebar__li products__link">
            <a href="/pages.html">Products</a>
          </li>
          <li class="sidebar__li carts__link">
            <a href="/product.html">Carts</a>
          </li>
          <li class="sidebar__li sidebar__active">Users</li>
        </ul>

        <button class="logout__btn">Logout</button>
      </aside>

      <main class="dashboard">
        <header class="dashboard__header">
          <h1 class="dashboard__title">Users</h1>

          <button class="add__product__btn">Add User</button>
        </header>

        <div class="table__container">
          <table class="table">
            <thead>
              <tr class="table__row1">
                <th class="id">ID</th>
                <th class="title">Username</th>
                <th class="price">Email</th>
                <th class="category">Password</th>
                <th class="actions">Actions</th>
              </tr>
            </thead>
            <tbody id="productList"></tbody>
          </table>
        </div>
      </main>
    </div>

    <div class="modal hidden" id="modal">
      <div class="modal-box">
        <h3 id="modalTitle">Add user</h3>
        <input type="text" id="id" placeholder="Id" />
        <input type="text" id="username" placeholder="Username" />
        <input type="text" id="email" placeholder="Email" />
        <input type="text" id="password" placeholder="Password" />
        <button id="saveProduct">Save</button>
        <button id="close">Cancel</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/user.js"></script>
  </body>
</html>
